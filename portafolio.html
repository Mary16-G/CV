                    <a class="btn" href="media/CV_Maricruz Portada González.pdf">Descargar CV</a>

            <header>
                <div class="menu-circle" onclick="toggleMenu()">

                    </ul>
                </div>
            </header>
            <h2 class="title bordered">Portfolio</h2>
            <div class="portfolio">
                <img src="resources/Diplima1.png" onclick="showImage(this)">
                <img src="resources/Diplima2.png" onclick="showImage(this)">
                <img src="resources/Diploma3.png" onclick="showImage(this)">

            <!-- Modal para mostrar la imagen en tamaño grande -->
            <div class="modal" id="preview" onclick="cerrarModal()">
                <div class="modal-content">
                    <img id="modal-image" src="" alt="Imagen ampliada">
                    <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
                </div>

    <footer>Autor: Maricruz Portada Gonzalez</footer>
    <a class="btn" onclick="SayWelcome()"><i class="font-icon icon-dowload"></i>Hola</a>

    <script>
        function showImage(image) {
            const modal = document.getElementById("preview");
            const modalImage = document.getElementById("modal-image");
            modal.style.display = "flex";
            modalImage.src = image.src;
        }

        function cerrarModal() {
            const modal = document.getElementById("preview");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
